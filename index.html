<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amadum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>amadum</h1>
    
    <!-- Status Message Box -->
    <div id="status-message" class="hidden">Status: Piece has been locked into place</div>
    
    <!-- Predefined Puzzle Controls -->
    <div class="controls">
        <button id="next-puzzle">Next Puzzle</button>
        <button id="debug-puzzle">Load 2x2 Puzzle (Debug)</button> <!-- Debug Button Added -->
    </div>
    
    <!-- Custom Puzzle Creation Form -->
    <div class="custom-puzzle">
        <h2>Create Your Own Puzzle</h2>
        <form id="custom-puzzle-form">
            <div class="form-group">
                <label for="custom-image">Upload Image:</label>
                <input type="file" id="custom-image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="num-pieces">Number of Pieces (2-40):</label>
                <input type="number" id="num-pieces" min="2" max="40" value="20" required>
            </div>
            <button type="submit">Create Puzzle</button>
        </form>
    </div>
    
    <!-- Puzzle Container -->
    <div id="puzzle-wrapper">
        <div id="puzzle-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

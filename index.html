<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amadum Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Amadum Puzzle Game</h1>
    
    <!-- Status Message Box -->
    <div id="status-message" class="hidden">Status: Piece has been locked into place</div>
    
    <!-- Timer Display -->
    <div id="timer">Time: 00:00</div>
    
    <!-- Predefined Puzzle Controls -->
    <div class="controls">
        <button id="next-puzzle">Next Puzzle</button>
        <button id="debug-puzzle">Load 2x2 Puzzle (Debug)</button>
    </div>
    
    <!-- Custom Puzzle Creation Form -->
    <div class="custom-puzzle">
        <h2>Create Your Own Puzzle</h2>
        <form id="custom-puzzle-form">
            <div class="form-group">
                <label for="custom-image">Upload Image:</label>
                <input type="file" id="custom-image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="num-rows">Number of Rows (2-10):</label>
                <input type="number" id="num-rows" min="2" max="10" value="4" required>
            </div>
            <div class="form-group">
                <label for="num-cols">Number of Columns (2-10):</label>
                <input type="number" id="num-cols" min="2" max="10" value="4" required>
            </div>
            <button type="submit">Create Puzzle</button>
        </form>
    </div>
    
    <!-- Puzzle Container -->
    <div id="puzzle-wrapper">
        <div id="puzzle-container">
            <!-- Puzzle pieces will be appended here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
